{% extends "layout.html" %}
{% block content %}
  <h1>Audit Log</h1>
  <table>
    <tr><th>At</th><th>Actor</th><th>Action</th><th>Entity</th><th>ID</th><th>Note</th></tr>
    {% for r in rows %}
      <tr>
        <td>{{ r.at|local_dt }}</td>
        <td>{{ r.actor }}</td>
        <td>{{ r.action }}</td>
        <td>{{ r.entity }}</td>
        <td>{{ r.entity_id or "" }}</td>
        <td>{{ r.note or "" }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
