{% extends "layout.html" %}
{% block content %}
  <h1>Imports</h1>
  <p>Upload CSVs for lots, cash balances, income events, or transactions. See `fixtures/` for examples.</p>
  <form method="post" action="/imports" enctype="multipart/form-data">
    <label>Kind
      <select name="kind">
        <option value="lots">lots</option>
        <option value="cash_balances">cash_balances</option>
        <option value="income_events">income_events</option>
        <option value="transactions">transactions</option>
        <option value="securities">securities</option>
      </select>
    </label>
    <label>Audit note <input name="note" size="60"/></label>
    <input type="file" name="file" />
    <button type="submit">Import</button>
  </form>
{% endblock %}
